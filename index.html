<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Maze Walker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        
        #maze {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        
        .wall {
            position: absolute;
            background-image: url('https://avatars.mds.yandex.net/i?id=7fa5f691009df2c97ddfd8ab1e76be65_l-5516191-images-thumbs&n=13');
            background-size: cover;
            background-repeat: repeat;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .floor {
            position: absolute;
            background: #222;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }
        
        #up-btn, #down-btn, #left-btn, #right-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        #up-btn:active, #down-btn:active, #left-btn:active, #right-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        #up-btn {
            margin-bottom: 10px;
        }
        
        .row {
            display: flex;
            justify-content: center;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 100;
        }
        
        #win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #win-message h2 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            #up-btn, #down-btn, #left-btn, #right-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="maze"></div>
    </div>
    
    <div id="status">Позиция: X: 0, Z: 0</div>
    
    <div id="controls">
        <button id="up-btn">↑</button>
        <div class="row">
            <button id="left-btn">←</button>
            <button id="right-btn">→</button>
        </div>
        <button id="down-btn">↓</button>
    </div>
    
    <div id="win-message">
        <h2>Поздравляем!</h2>
        <p>Вы нашли выход из лабиринта!</p>
        <button id="restart-btn">Играть снова</button>
    </div>

    <script>
        // Maze configuration
        const mazeSize = 10;
        const cellSize = 100;
        const wallHeight = 150;
        const playerHeight = 50;
        
        // Player position
        let playerX = 1;
        let playerZ = 1;
        const exitX = mazeSize - 2;
        const exitZ = mazeSize - 2;
        
        // Generate maze using simple algorithm
        function generateMaze() {
            const maze = [];
            for (let i = 0; i < mazeSize; i++) {
                maze[i] = [];
                for (let j = 0; j < mazeSize; j++) {
                    // Outer walls
                    if (i === 0 || i === mazeSize - 1 || j === 0 || j === mazeSize - 1) {
                        maze[i][j] = 1;
                    } 
                    // Simple pattern for inner walls
                    else if (i % 2 === 0 && j % 2 === 0 && i !== 1 && j !== 1 && i !== mazeSize - 2 && j !== mazeSize - 2) {
                        maze[i][j] = 1;
                    } else {
                        maze[i][j] = 0;
                    }
                }
            }
            
            // Ensure start and end are clear
            maze[1][1] = 0;
            maze[exitX][exitZ] = 0;
            
            return maze;
        }
        
        const maze = generateMaze();
        const mazeElement = document.getElementById('maze');
        
        // Create maze walls
        function createMaze() {
            mazeElement.innerHTML = '';
            
            // Create floor
            const floor = document.createElement('div');
            floor.className = 'floor';
            floor.style.width = (mazeSize * cellSize) + 'px';
            floor.style.height = (mazeSize * cellSize) + 'px';
            floor.style.transform = `rotateX(90deg) translate(-${mazeSize * cellSize / 2}px, ${mazeSize * cellSize / 2}px)`;
            mazeElement.appendChild(floor);
            
            // Create walls
            for (let i = 0; i < mazeSize; i++) {
                for (let j = 0; j < mazeSize; j++) {
                    if (maze[i][j] === 1) {
                        // North wall
                        if (i === 0 || (i > 0 && maze[i-1][j] === 0)) {
                            createWall(j * cellSize, i * cellSize, 'north');
                        }
                        // South wall
                        if (i === mazeSize - 1 || (i < mazeSize - 1 && maze[i+1][j] === 0)) {
                            createWall(j * cellSize, (i + 1) * cellSize, 'south');
                        }
                        // West wall
                        if (j === 0 || (j > 0 && maze[i][j-1] === 0)) {
                            createWall(j * cellSize, i * cellSize, 'west');
                        }
                        // East wall
                        if (j === mazeSize - 1 || (j < mazeSize - 1 && maze[i][j+1] === 0)) {
                            createWall((j + 1) * cellSize, i * cellSize, 'east');
                        }
                    }
                }
            }
            
            updatePlayerPosition();
        }
        
        function createWall(x, z, direction) {
            const wall = document.createElement('div');
            wall.className = 'wall';
            
            switch(direction) {
                case 'north':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(0deg)`;
                    break;
                case 'south':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(180deg)`;
                    break;
                case 'west':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(-90deg)`;
                    break;
                case 'east':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(90deg)`;
                    break;
            }
            
            mazeElement.appendChild(wall);
        }
        
        function updatePlayerPosition() {
            const status = document.getElementById('status');
            status.textContent = `Позиция: X: ${playerX}, Z: ${playerZ}`;
            
            // Update camera position
            const centerX = (mazeSize * cellSize) / 2;
            const centerZ = (mazeSize * cellSize) / 2;
            
            mazeElement.style.transform = `
                translate3d(${centerX - playerX * cellSize}px, ${playerHeight}px, ${centerZ - playerZ * cellSize}px)
                rotateX(20deg)
            `;
            
            // Check win condition
            if (playerX === exitX && playerZ === exitZ) {
                document.getElementById('win-message').style.display = 'block';
            }
        }
        
        function canMoveTo(newX, newZ) {
            if (newX < 0 || newX >= mazeSize || newZ < 0 || newZ >= mazeSize) {
                return false;
            }
            return maze[newZ][newX] === 0;
        }
        
        // Movement functions
        function moveUp() {
            if (canMoveTo(playerX, playerZ - 1)) {
                playerZ--;
                updatePlayerPosition();
            }
        }
        
        function moveDown() {
            if (canMoveTo(playerX, playerZ + 1)) {
                playerZ++;
                updatePlayerPosition();
            }
        }
        
        function moveLeft() {
            if (canMoveTo(playerX - 1, playerZ)) {
                playerX--;
                updatePlayerPosition();
            }
        }
        
        function moveRight() {
            if (canMoveTo(playerX + 1, playerZ)) {
                playerX++;
                updatePlayerPosition();
            }
        }
        
        // Event listeners for buttons
        document.getElementById('up-btn').addEventListener('click', moveUp);
        document.getElementById('down-btn').addEventListener('click', moveDown);
        document.getElementById('left-btn').addEventListener('click', moveLeft);
        document.getElementById('right-btn').addEventListener('click', moveRight);
        
        // Keyboard controls for desktop
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    moveUp();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
            }
        });
        
        // Restart game
        document.getElementById('restart-btn').addEventListener('click', () => {
            playerX = 1;
            playerZ = 1;
            document.getElementById('win-message').style.display = 'none';
            updatePlayerPosition();
        });
        
        // Initialize game
        window.addEventListener('load', createMaze);
    </script>
</body>
</html>
