<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Maze Walker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            perspective: 1000px;
        }
        
        #maze {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }
        
        .wall {
            position: absolute;
            background-image: url('https://avatars.mds.yandex.net/i?id=7fa5f691009df2c97ddfd8ab1e76be65_l-5516191-images-thumbs&n=13');
            background-size: cover;
            background-repeat: repeat;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .floor {
            position: absolute;
            background: #222;
            background-image: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        
        #joystick {
            position: fixed;
            bottom: 100px;
            left: 50px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        #joystick-knob {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            touch-action: none;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 100;
        }
        
        #win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }
        
        #win-message h2 {
            font-size: 32px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            text-align: right;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="maze"></div>
    </div>
    
    <div id="status">Позиция: X: 0, Z: 0</div>
    <div class="instructions">Поверните устройство для поворота<br>Используйте джойстик для движения</div>
    
    <div id="joystick">
        <div id="joystick-knob"></div>
    </div>
    
    <div id="win-message">
        <h2>Поздравляем!</h2>
        <p>Вы нашли выход из лабиринта!</p>
        <button id="restart-btn">Играть снова</button>
    </div>

    <script>
        // Maze configuration
        const mazeSize = 10;
        const cellSize = 100;
        const wallHeight = 150;
        const playerHeight = 50;
        
        // Player position and rotation
        let playerX = 1;
        let playerZ = 1;
        let playerRotationY = 0;
        let playerRotationX = 20; // Slight downward angle
        
        const exitX = mazeSize - 2;
        const exitZ = mazeSize - 2;
        
        // Generate maze using simple algorithm
        function generateMaze() {
            const maze = [];
            for (let i = 0; i < mazeSize; i++) {
                maze[i] = [];
                for (let j = 0; j < mazeSize; j++) {
                    // Outer walls
                    if (i === 0 || i === mazeSize - 1 || j === 0 || j === mazeSize - 1) {
                        maze[i][j] = 1;
                    } 
                    // Simple pattern for inner walls
                    else if (i % 2 === 0 && j % 2 === 0 && i !== 1 && j !== 1 && i !== mazeSize - 2 && j !== mazeSize - 2) {
                        maze[i][j] = 1;
                    } else {
                        maze[i][j] = 0;
                    }
                }
            }
            
            // Ensure start and end are clear
            maze[1][1] = 0;
            maze[exitX][exitZ] = 0;
            
            return maze;
        }
        
        const maze = generateMaze();
        const mazeElement = document.getElementById('maze');
        
        // Create maze walls
        function createMaze() {
            mazeElement.innerHTML = '';
            
            // Create floor
            const floor = document.createElement('div');
            floor.className = 'floor';
            floor.style.width = (mazeSize * cellSize) + 'px';
            floor.style.height = (mazeSize * cellSize) + 'px';
            floor.style.transform = `rotateX(90deg) translate(-${mazeSize * cellSize / 2}px, ${mazeSize * cellSize / 2}px)`;
            mazeElement.appendChild(floor);
            
            // Create walls
            for (let i = 0; i < mazeSize; i++) {
                for (let j = 0; j < mazeSize; j++) {
                    if (maze[i][j] === 1) {
                        // North wall
                        if (i === 0 || (i > 0 && maze[i-1][j] === 0)) {
                            createWall(j * cellSize, i * cellSize, 'north');
                        }
                        // South wall
                        if (i === mazeSize - 1 || (i < mazeSize - 1 && maze[i+1][j] === 0)) {
                            createWall(j * cellSize, (i + 1) * cellSize, 'south');
                        }
                        // West wall
                        if (j === 0 || (j > 0 && maze[i][j-1] === 0)) {
                            createWall(j * cellSize, i * cellSize, 'west');
                        }
                        // East wall
                        if (j === mazeSize - 1 || (j < mazeSize - 1 && maze[i][j+1] === 0)) {
                            createWall((j + 1) * cellSize, i * cellSize, 'east');
                        }
                    }
                }
            }
            
            updatePlayerPosition();
        }
        
        function createWall(x, z, direction) {
            const wall = document.createElement('div');
            wall.className = 'wall';
            
            switch(direction) {
                case 'north':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(0deg)`;
                    break;
                case 'south':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(180deg)`;
                    break;
                case 'west':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(-90deg)`;
                    break;
                case 'east':
                    wall.style.width = cellSize + 'px';
                    wall.style.height = wallHeight + 'px';
                    wall.style.transform = `translate3d(${x}px, -${wallHeight/2}px, ${z}px) rotateY(90deg)`;
                    break;
            }
            
            mazeElement.appendChild(wall);
        }
        
        function updatePlayerPosition() {
            const status = document.getElementById('status');
            status.textContent = `Позиция: X: ${playerX}, Z: ${playerZ}`;
            
            // Calculate center of maze
            const centerX = (mazeSize * cellSize) / 2;
            const centerZ = (mazeSize * cellSize) / 2;
            
            // Update camera position with rotation
            mazeElement.style.transform = `
                translate3d(${centerX - playerX * cellSize}px, ${playerHeight}px, ${centerZ - playerZ * cellSize}px)
                rotateX(${playerRotationX}deg)
                rotateY(${playerRotationY}deg)
            `;
            
            // Check win condition
            if (playerX === exitX && playerZ === exitZ) {
                document.getElementById('win-message').style.display = 'block';
            }
        }
        
        function canMoveTo(newX, newZ) {
            // Check bounds
            if (newX < 0 || newX >= mazeSize || newZ < 0 || newZ >= mazeSize) {
                return false;
            }
            // Check if it's a wall
            return maze[newZ][newX] === 0;
        }
        
        // Movement based on rotation
        function moveForward() {
            const rad = playerRotationY * Math.PI / 180;
            const newX = Math.round(playerX + Math.sin(rad));
            const newZ = Math.round(playerZ + Math.cos(rad));
            
            if (canMoveTo(newX, newZ)) {
                playerX = newX;
                playerZ = newZ;
                updatePlayerPosition();
            }
        }
        
        function moveBackward() {
            const rad = playerRotationY * Math.PI / 180;
            const newX = Math.round(playerX - Math.sin(rad));
            const newZ = Math.round(playerZ - Math.cos(rad));
            
            if (canMoveTo(newX, newZ)) {
                playerX = newX;
                playerZ = newZ;
                updatePlayerPosition();
            }
        }
        
        function moveLeft() {
            const rad = playerRotationY * Math.PI / 180;
            const newX = Math.round(playerX - Math.cos(rad));
            const newZ = Math.round(playerZ + Math.sin(rad));
            
            if (canMoveTo(newX, newZ)) {
                playerX = newX;
                playerZ = newZ;
                updatePlayerPosition();
            }
        }
        
        function moveRight() {
            const rad = playerRotationY * Math.PI / 180;
            const newX = Math.round(playerX + Math.cos(rad));
            const newZ = Math.round(playerZ - Math.sin(rad));
            
            if (canMoveTo(newX, newZ)) {
                playerX = newX;
                playerZ = newZ;
                updatePlayerPosition();
            }
        }
        
        // Joystick implementation
        const joystick = document.getElementById('joystick');
        const joystickKnob = document.getElementById('joystick-knob');
        let joystickActive = false;
        let joystickOrigin = { x: 0, y: 0 };
        let joystickKnobOrigin = { x: 0, y: 0 };
        
        function setupJoystick() {
            joystick.addEventListener('touchstart', handleJoystickStart, { passive: false });
            joystick.addEventListener('mousedown', handleJoystickStart);
            
            document.addEventListener('touchmove', handleJoystickMove, { passive: false });
            document.addEventListener('mousemove', handleJoystickMove);
            
            document.addEventListener('touchend', handleJoystickEnd);
            document.addEventListener('mouseup', handleJoystickEnd);
        }
        
        function handleJoystickStart(e) {
            e.preventDefault();
            joystickActive = true;
            
            const touch = e.touches ? e.touches[0] : e;
            const rect = joystick.getBoundingClientRect();
            
            joystickOrigin = {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2
            };
            
            joystickKnobOrigin = {
                x: touch.clientX,
                y: touch.clientY
            };
        }
        
        function handleJoystickMove(e) {
            if (!joystickActive) return;
            e.preventDefault();
            
            const touch = e.touches ? e.touches[0] : e;
            const deltaX = touch.clientX - joystickKnobOrigin.x;
            const deltaY = touch.clientY - joystickKnobOrigin.y;
            
            // Calculate distance from center
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = joystick.offsetWidth / 2 - joystickKnob.offsetWidth / 2;
            
            // Normalize direction
            let normalizedX = 0;
            let normalizedY = 0;
            
            if (distance > 0) {
                normalizedX = deltaX / distance;
                normalizedY = deltaY / distance;
            }
            
            // Limit distance
            const clampedDistance = Math.min(distance, maxDistance);
            
            // Move knob
            joystickKnob.style.transform = `translate(${normalizedX * clampedDistance}px, ${normalizedY * clampedDistance}px)`;
            
            // Handle movement based on joystick position
            if (distance > 20) { // Dead zone
                const moveSpeed = Math.min(clampedDistance / maxDistance, 1);
                
                if (Math.abs(deltaY) > Math.abs(deltaX)) {
                    // Vertical movement
                    if (deltaY < 0) {
                        moveForward();
                    } else {
                        moveBackward();
                    }
                } else {
                    // Horizontal movement
                    if (deltaX < 0) {
                        moveLeft();
                    } else {
                        moveRight();
                    }
                }
            }
        }
        
        function handleJoystickEnd(e) {
            joystickActive = false;
            joystickKnob.style.transform = 'translate(0, 0)';
        }
        
        // Device orientation for rotation
        function setupDeviceOrientation() {
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }
        
        function handleOrientation(event) {
            // For mobile devices
            if (event.webkitCompassHeading) {
                // iOS
                playerRotationY = 360 - event.webkitCompassHeading;
            } else {
                // Android
                playerRotationY = event.alpha;
            }
            
            // Limit rotation for better gameplay
            playerRotationX = Math.min(Math.max(event.beta, -30), 60);
            
            updatePlayerPosition();
        }
        
        // Fallback touch rotation for devices without orientation sensors
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length === 2) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: true });
        
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length === 2) {
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                
                playerRotationY += deltaX * 0.5;
                playerRotationX += deltaY * 0.5;
                
                // Limit vertical rotation
                playerRotationX = Math.min(Math.max(playerRotationX, -30), 60);
                
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                
                updatePlayerPosition();
            }
        }, { passive: false });
        
        // Restart game
        document.getElementById('restart-btn').addEventListener('click', function() {
            playerX = 1;
            playerZ = 1;
            playerRotationY = 0;
            playerRotationX = 20;
            document.getElementById('win-message').style.display = 'none';
            updatePlayerPosition();
        });
        
        // Initialize game
        window.addEventListener('load', function() {
            createMaze();
            setupJoystick();
            setupDeviceOrientation();
        });
    </script>
</body>
</html>
